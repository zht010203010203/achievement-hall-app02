name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          git \
          build-essential \
          openjdk-11-jdk \
          unzip \
          zlib1g-dev \
          libncurses5-dev \
          libgdbm-dev \
          libnss3-dev \
          libssl-dev \
          libreadline-dev \
          libffi-dev \
          libsqlite3-dev \
          wget \
          libbz2-dev
        
    - name: Setup Android SDK environment
      run: |
        echo "Using pre-installed Android SDK"
        echo "ANDROID_HOME=/usr/local/lib/android/sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:/usr/local/lib/android/sdk/cmdline-tools/latest/bin:/usr/local/lib/android/sdk/platform-tools" >> $GITHUB_ENV
        
    - name: Install Buildozer and dependencies
      run: |
        pip install buildozer
        pip install python-for-android
        pip install cython
        
    - name: Pre-configure Android SDK
      run: |
        # 创建buildozer目录结构
        mkdir -p ~/.buildozer/android/platform/android-sdk/build-tools
        # 链接预安装的build-tools到buildozer目录
        ln -sf /usr/local/lib/android/sdk/build-tools/* ~/.buildozer/android/platform/android-sdk/build-tools/ 2>/dev/null || echo "No pre-installed build-tools found"
        
    - name: Initialize Buildozer environment
      run: |
        # 跳过init步骤，直接更新环境
        buildozer android update
      
    - name: Build APK
      run: |
        buildozer android clean
        buildozer -v android debug 2>&1 | tee build.log
        echo "Build completed with exit code: $?"
        ls -la bin/ 2>/dev/null || echo "bin directory not found"
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: achievement-hall-apk
        path: bin/*.apk
        retention-days: 30