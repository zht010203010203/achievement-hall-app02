name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Buildozer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          git \
          build-essential \
          openjdk-11-jdk \
          unzip \
          zlib1g-dev \
          libncurses5-dev \
          libgdbm-dev \
          libnss3-dev \
          libssl-dev \
          libreadline-dev \
          libffi-dev \
          libsqlite3-dev \
          wget \
          libbz2-dev
          
    - name: Install Buildozer
      run: pip install buildozer
      
    - name: Check Buildozer configuration
      run: buildozer --version
      
    - name: Build APK
      run: |
        buildozer android clean
        buildozer android debug
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: achievement-hall-apk
        path: bin/*.apk
        retention-days: 30